@(code: String = "", results: List[String] = Nil)

@main("REPL") {
  @helper.form(routes.Application.eval) {
    <textarea id="console" cols="100" rows="50" name="code">@code</textarea>
    <input type="submit" value="Eval">
  }
  <div id="result">
    @results.map { result =>
      <div>@result</div>
  }
  </div>
}
